<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 掛載CSS樣式 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <title>輔大校友資料庫</title>
    <link type="text/css" rel="stylesheet" href="gogo.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->


</head>
<body>




    <p> 為了網站符合您的需求，誠摯希望您寫下對我們的建議 </p>
  <div class="container">

      <form class="well form-horizontal" action=" " method="post"  id="contact_form">
  <fieldset>

  <!-- Form Name -->
  <legend>留下您的心聲吧!</legend>


  <!-- Text input-->

  <div class="form-group">
    <label class="col-md-4 control-label" >網路位址</label>
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
    <input name="last_name" placeholder="111.250.166.72 (防止重複留言之用)" class="form-control"  type="text">
      </div>
    </div>
  </div>
  <!-- radio checks -->
 <div class="form-group">
      <label class="col-md-4 control-label">您的身份</label>
      <div class="col-md-4">
          <div class="radio">
              <label>
                  <input type="radio" name="hosting" value="yes" /> 校友
              </label>
          </div>
          <div class="radio">
              <label>
                  <input type="radio" name="hosting" value="no" /> 系所秘書
              </label>
          </div>
          <div class="radio">
              <label>
                  <input type="radio" name="hosting" value="yes" /> 訪客
              </label>
          </div>
      </div>
  </div>


  <div class="form-group">
    <label class="col-md-4 control-label" >您的姓名</label>
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
    <input name="last_name" placeholder="" class="form-control"  type="text">
      </div>
    </div>
  </div>
  <div class="form-group">
  <label class="col-md-4 control-label">要對本站說的話</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-volume-up"></i></span>
        	<textarea class="form-control" name="comment" placeholder=""></textarea>
  </div>
  </div>
</div>



    <!-- Button -->


        <button type="submit" class="btn btn-primary">Send<span class="glyphicon glyphicon-send"></span></button>
        <button type="submit" class="btn btn-primary">回首頁<span class="glyphicon glyphicon-home"></span></button>
    </fieldset>
    </form>
    </div>
        </div><!-- /.container -->


  </body>
</html>
